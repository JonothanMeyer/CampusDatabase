<html>
<head>
<title>A very simple jQuery SPA</title>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>

<button onclick="fetch('teachers', ['first_name', 'last_name', 'nine_hundred', 'email', 'office_id'])">Teachers</button>
<button onclick="fetch('offices', ['floor_number', 'office_location'] )">Offices</button>
<button onclick="fetch('courses', ['prefix', 'number', 'description', 'teacher_id'] )">Courses</button>
<button onclick="fetch('sections', ['year', 'semester', 'course_id'] )">Sections</button>

<div id="list">
</div>

<script>
let fetch = function(which, fields) {
    $("#list").empty();
    $.get("http://localhost:3000/" + which + ".json", true)
    .done(function(json) {
        for (item in json) {
            lis = "<li>";
            for (field in fields) {
                lis += json[item][fields[field]] + " ";
            }
            lis += "</li>";
            $("#list").append(lis);
        }
    })
    .fail(function(json){ console.log("fail"); })
};
</script>

</body>
</html>
