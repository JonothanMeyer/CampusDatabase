<html>
<head>
<title>jsspa</title>
</head>
<body>

<button onclick="fetch('teachers', ['first_name', 'last_name', 'nine_hundred', 'email', 'office_id'])">Teachers</button>
<button onclick="fetch('offices', ['floor_number', 'office_location'] )">Offices</button>
<button onclick="fetch('courses', ['prefix', 'number', 'description', 'teacher_id'] )">Courses</button>
<button onclick="fetch('sections', ['year', 'semester', 'course_id'] )">Sections</button>


<div id="list">
</div>

<script>
let l = document.getElementById("list");

let clear = function() {
    while (l.firstChild) {
        l.removeChild(l.firstChild);
    }
};

let http_request = new XMLHttpRequest();
let fetch = function(which, fields) {
    http_request.open("GET", "http://localhost:3000/" + which + ".json", true);
    http_request.onreadystatechange = function () {
        let done = 4, ok = 200;
        if (http_request.readyState === done && http_request.status === ok) {
            clear();
            let ol = document.createElement('ol');
            l.appendChild(ol);

            let jo = JSON.parse(http_request.responseText);
            for (i in jo) {
                let li = document.createElement('li');
                for (f in fields) {
                    li.textContent += jo[i][fields[f]] + ' ';
                }
                ol.appendChild(li);
            }
        }
    }
    http_request.send (null);
};
</script>

</body>
</html>
